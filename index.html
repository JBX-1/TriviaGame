<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


    <button id="start">Start</button>

    <div class="container" id="quizContainer">
        <div id="title"><h2>Trivia</h2></div>
        <div class="question" id="question"></div>
        <label class="option"><input type="radio" name="option" value="1" id="input"><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" id="input"><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" id="input"><span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" id="input"><span id="opt4"></span></label>
        <button id="nextButton" class="class-btn"> Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;">
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
